version: '3.9'

x-common-variables: &common-variables
  POSTGRES_USER: $POSTGRES_USER
  POSTGRES_PASSWORD: $POSTGRES_PASSWORD
  POSTGRES_DB: $POSTGRES_DB
  DEBUG: "false"
  SECRET_KEY: $SECRET_KEY
  DB_ENGINE: $DB_ENGINE
  DB_NAME: $DB_NAME
  DB_USER: $DB_USER
  DB_PASSWORD: $DB_PASSWORD
  DB_HOST: $DB_HOST
  DB_PORT: $DB_PORT

services:
  api:
    image: gmoroz/todolist:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    environment: 
      *common-variables
    command: >
      sh -c "python /code/todolist/manage.py collectstatic --noinput
      && python /code/todolist/manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - staticdata:/usr/src/app/static_files
    depends_on:
      db:
          condition: service_healthy
      migration:
          condition: service_completed_successfully
  migration:
    image: gmoroz/todolist:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    environment: 
      *common-variables
    command: >
      sh -c "python /code/todolist/manage.py migrate"
    depends_on:
      db:
        condition: service_healthy
  frontend:
    image: gmoroz/todolist-front
    volumes:
      - frontend:/app/build
    depends_on:
      - db
      - api
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment: 
      *common-variables
    restart: always
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB'"]
      interval: 5s
      timeout: 5s
      retries: 5
  nginx:
    image: nginx:1.19.3
    ports:
      - 3000:3000
    volumes:
      - frontend:/usr/share/nginx/html/
    restart: always
    depends_on:
      - db
      - frontend

volumes:
  postgres_data:
  frontend:
  staticdata: